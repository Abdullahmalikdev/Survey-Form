<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="/Survey Form/CSS/style.css">
</head>
<body>
    <div class="main">
    <div class="heading">
        <h1>Survey Form</h1>
    </div>
   <form action="" >
   <label for="Name" >Name</label>
    <br>
    <br>
    <input type="text" placeholder="Enter your Name">
    <br>
    <br>
    <label for="Email" >Email</label>
    <br>
    <br>
    <input type="text" placeholder="Enter your Email";>
    <br>
    <br>
    <label for="Age" >Age</label>
    <br>
    <br>
    <input type="number" placeholder="Enter your age" >
    <br>
    <br>
    <label for="description" >Which option best describes you?</label>
    <br>
    <br>
        <select name="Status" id="Status">
        <option value="Student">Student</option>
        <option value="Employed">Employed</option>
        <option value="Unemployed">Unemployed</option>
    </select>
    <br>
    <br>
    <label for="Languages">Languages and frameworks you are familiar with</label>
    <br>
    <br>
    <input type="checkbox">C
    <br>
    <br>
    <input type="checkbox">C++
    <br>
    <br>
    <input type="checkbox">C#
    <br>
    <br>
    <input type="checkbox">Java
    <br>
    <br>
    <input type="checkbox">HTML
    <br>
    <br>
    <input type="checkbox">CSS
    <br>
    <br>
    <input type="checkbox">Javascript
    <br>
    <br>
    <input type="checkbox">Python
    <br>
    <br>
    <label for="comments">Any comments or suggestions?</label>
    <br><br>
    <input type="textarea" placeholder="Write your thoughts">
    <br>
    <br>
    <Button>SUBMIT</Button>
   </form>
    </div>
</body>
</html>
